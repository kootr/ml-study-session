name: Echo options
run-name: Echo options option1=${{ inputs.option1 }} option2=${{ inputs.option2 }}

on:
  workflow_dispatch:
    inputs:
      option1:
        description: "Echo option1"
        required: false
        type: boolean
      option2:
        description: "Echo option2"
        required: false
        type: boolean
      option3:
        description: "Echo option3"
        required: false
        type: boolean


jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup OPTIONS
        run: |
          OPTIONS=()
          if [[ ${{ github.event.inputs.option1 }} == 'true' ]]; then OPTIONS+=('option1'); fi
          if [[ ${{ github.event.inputs.option2  }} == 'true' ]]; then OPTIONS+=('option2'); fi
          if [[ ${{ github.event.inputs.option3 }} == 'true' ]]; then OPTIONS+=('option3'); fi
          echo "OPTIONS=$(IFS=' '; echo "${OPTIONS[@]}")" >> $GITHUB_ENV

      - name: Echo 
        run: |
          for option in ${OPTIONS[@]}
          do
            echo "$option"
          done
          echo $OPTIONS
